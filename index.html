    <button>Throttler</button>

<script>


const callback = () => {

    console.log(" Callback Function called by  throttler");

}

function throttler(fn,delaytime){
    console.log('delaytime:', delaytime)
    console.log('fn', fn)

    let last = 0;

    return (...args) => {
        const now = new Date().getTime();
        console.log('now:', now)

        if(now - last < delaytime) {
            return; 
        }
        last = now;
        console.log('...args:', ...args)

        return fn(...args)
    }
}

document.querySelector("button").addEventListener("click",throttler((event) => {
    callback();
},5000))





</script>
